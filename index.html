<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
        <span class="header">
            <img src="assets/cukcuk-logo.png" alt="Logo" class="logo">
            <span class="title">Chi nhánh Hà Nội</span>
            <span class="user-info">
                <img src="assets/image/default-avatar.jpg" alt="User" class="logo">
                <span>Phùng Quang Tiến</span>
            </span>
        </span>
</header>
<div class="sidebar">
    <ul>
        <li>
            <img src="assets/image/main.png" alt="Trang chủ icon" class="sidebar-icon">
            <a href="#">Trang chủ</a>
        </li>
        <li>
            <img src="assets/image/report.png" alt="Báo cáo icon" class="sidebar-icon">
            <a href="#">Báo cáo</a>
        </li>
        <li class="active">
            <img src="assets/image/staff.png" alt="Nhân viên icon" class="sidebar-icon">
            <a href="#">Nhân viên</a>
        </li>
        <li>
            <img src="assets/image/settings.png" alt="Cài đặt icon" class="sidebar-icon">
            <a href="#">Cài đặt</a>
        </li>
    </ul>
    <div class="sidebar-footer">
        <button class="sidebar-button">
            <span class="arrow">&lt;</span> Thu gon
        </button>
    </div>
</div>

<div class="content">
    <div class="title-section">
        <h2>Quản lý Nhân viên</h2>
        <button class="new-button">Thêm mới</button>
    </div>
    <div class="table-container">
        <input type="text" placeholder="Tìm kiếm theo mã, họ tên">
        <table>
            <thead>
            <tr>
                <th>STT</th>
                <th>Mã nhân viên</th>
                <th>Họ và tên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Địa chỉ Email</th>
                <th>Địa chỉ</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="employee-table-body">
            <!-- Rows will be dynamically generated -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
            <label for="pageSize">Page Size:</label>
            <select id="pageSize">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
</div>

<!-- Modal for editing employee information -->
<div id="employeeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thông tin nhân viên</h2>
        <form id="employeeForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeId">Mã nhân viên *</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </div>
                <div class="form-group">
                    <label for="employeeName">Họ và tên *</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Ngày sinh</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="Nam"> Nam</label>
                        <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
                        <label><input type="radio" name="gender" value="Khác"> Khác</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="position">Vị trí</label>
                    <select id="position" name="position">
                        <option value="">Select Position</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Phòng ban</label>
                    <select id="department" name="department">
                        <option value="">Select Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cmnd">Số CMND</label>
                    <input type="text" id="cmnd" name="cmnd">
                </div>
                <div class="form-group">
                    <label for="cmndPlace">Nơi cấp</label>
                    <input type="text" id="cmndPlace" name="cmndPlace">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="mobilePhone">ĐT Di động</label>
                    <input type="text" id="mobilePhone" name="mobilePhone">
                </div>
                <div class="form-group">
                    <label for="fixedPhone">ĐT Cố định</label>
                    <input type="text" id="fixedPhone" name="fixedPhone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bankAccount">Tài khoản ngân hàng</label>
                    <input type="text" id="bankAccount" name="bankAccount">
                </div>
                <div class="form-group">
                    <label for="bankName">Tên ngân hàng</label>
                    <input type="text" id="bankName" name="bankName">
                </div>
                <div class="form-group">
                    <label for="branch">Chi nhánh</label>
                    <input type="text" id="branch" name="branch">
                </div>
            </div>
            <div class="form-footer">
                <button type="button" id="cancelButton">Hủy</button>
                <button type="submit" id="saveButton">Cất</button>
            </div>
        </form>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
