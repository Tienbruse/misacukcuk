<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="css/layout/styles.css">
    <link rel="stylesheet" href="css/layout/header.css">
    <link rel="stylesheet" href="css/layout/sidebar.css">
    <link rel="stylesheet" href="css/layout/table.css">
    <link rel="stylesheet" href="css/layout/pagination.css">
    <link rel="stylesheet" href="css/layout/modal.css">
</head>
<body>
<header>
    <span class="header">
        <span class="logo">
            <button id="menuBtn">
                <img src="assets/image/menu.png" alt="Menu">
            </button>
            <img src="assets/cukcuk-logo.png" alt="Logo" class="logo">
        </span>
        <span class="container title">Chi nhánh Hà Nội</span>
        <span class="user-info">
            <img src="assets/image/default-avatar.jpg" alt="User">
            <span>Phùng Quang Tiến</span>
        </span>
    </span>
</header>
<section>
    <nav id="navbar" class="sidebar">
        <ul id="ul">
            <li>
                <img src="assets/image/main.png" alt="Trang chủ">
                <a href="#">Trang chủ</a>
            </li>
            <li>
                <img src="assets/image/report.png" alt="Báo cáo">
                <a href="#">Báo cáo</a>
            </li>
            <li class="active">
                <img src="assets/image/staff.png" alt="Nhân viên">

                <a href="#">Nhân viên</a>
            </li>
            <li>
                <img src="assets/image/settings.png" alt="Cài đặt">
                <a href="#">Cài đặt</a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="sidebar-button" id="collapseBtn">
                <!--                TODO: hidden with side bar-->
                <!-- <span class="arrow">&lt;</span> Thu gọn -->
            </button>
        </div>
    </nav>

    <div id="content" class="content">
        <div class="title-section">
            <h2>Quản lý Nhân viên</h2>
            <div class="button-container" id="addButton">
                <button>Thêm mới</button>
            </div>
        </div>

        <div class="table-container">
            <header>
                <label>
                    <input id="search" type="text" placeholder="Tìm kiếm theo mã, họ tên">
                </label>
                <div class="button-container">
                    <div>
                        <button>
                            <img src="assets/image/excel.png" alt="Xuất excel">
                        </button>
                    </div>
                    <div>
                        <button>
                            <img src="assets/image/reload.png" alt="Tải lại">
                        </button>
                    </div>
                </div>
            </header>

            <table>
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã nhân viên</th>
                    <th>Họ và tên</th>
                    <th>Giới tính</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ Email</th>
                    <th>Địa chỉ</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            <div class="loader-container" id="loaderTable">
                <div class="loader"></div>
            </div>
            <div class="pagination">
                <div class="left-container">
                    <span>
                        Tổng:
                    </span>
                    <span id="total">
                        123
                    </span>
                </div>
                <div class="right-container">
                    <span>
                        Số bản ghi/trang:
                    </span>
                    <select id="pageSize">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                    <button id="prevPage">
                        <img src="assets/image/back.png" alt="Back">
                    </button>
                    <span id="page-info"></span>
                    <button id="nextPage">
                        <img src="assets/image/next.png" alt="Next">
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Thông tin nhân viên</h2>
        <form id="editForm">
            <label for="id"></label><input style="display: none" id="id" name="id">
            <div class="top-left">
                <div class="row">
                    <div class="form-group">
                        <label for="code">Mã nhân viên *</label>
                        <input type="text" id="code" name="code" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="name">Họ và tên *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="position">Vị trí</label>
                        <select id="position" name="position">
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="department">Phòng ban</label>
                        <select id="department" name="department">
                        </select>
                    </div>
                </div>
            </div>

            <div class="top-right">
                <div class="row">
                    <div class="form-group">
                        <label for="dob">Ngày sinh</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="Nam"> Nam</label>
                            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
                            <label><input type="radio" name="gender" value="Khác"> Khác</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="identifierId">Số CCCD</label>
                        <input type="text" id="identifierId" name="identifierId">
                    </div>
                    <div class="form-group third">
                        <label for="dataRange">Ngày cấp</label>
                        <input type="date" id="dataRange" name="dataRange">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="issuedBy">Nơi cấp</label>
                        <input type="text" id="issuedBy" name="issuedBy">
                    </div>
                </div>
            </div>

            <div class="bottom">
                <div class="row">
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" name="address">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group third">
                        <label for="mobilePhone">ĐT Di động</label>
                        <input type="text" id="mobilePhone" name="mobilePhone">
                    </div>
                    <div class="form-group third">
                        <label for="landlinePhone">ĐT Cố định</label>
                        <input type="text" id="landlinePhone" name="landlinePhone">
                    </div>
                    <div class="form-group third">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="bankAccount">Tài khoản ngân hàng</label>
                        <input type="text" id="bankAccount" name="bankAccount">
                    </div>
                    <div class="form-group">
                        <label for="bankName">Tên ngân hàng</label>
                        <input type="text" id="bankName" name="bankName">
                    </div>
                    <div class="form-group">
                        <label for="branch">Chi nhánh</label>
                        <input type="text" id="branch" name="branch">
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="buttons bottom">
                    <button type="button" id="cancelButton" class="cancelButton">Hủy</button>
                    <button type="submit" id="saveButton" class="confirmButton">Xác nhận</button>
                </div>
            </div>
        </form>
        <div class="loader-container" id="loaderModal">
            <div class="loader"></div>
        </div>
    </div>

</div>

<div id="confirmModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Xóa người dùng</h2>
        <form>
            <p>Bạn chắc chắn muốn xóa người dùng này?</p>
            <div class="form-footer">
                <div class="buttons bottom">
                    <button type="button" id="confirmCancelButton" class="cancelButton">Hủy</button>
                    <button type="button" id="confirmButton" class="confirmButton">Xác nhận</button>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
<script type="module" src="src/script.js"></script>
